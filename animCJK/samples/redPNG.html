<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=yes">
<meta name="description" content="Demo to create red PNG image on the fly
from AnimCJK SVG files">
<link rel="stylesheet" href="_css/withSelector.css" type="text/css">
<style>
#a
{
	width:16em;
	height:16em;
	border:1px solid #ccc;
	margin:0.5em 0 0 0;
	padding:0;
}
#a img
{
	display:block;
	width:100%;
}
</style>
<title>AnimCJK Red PNG Demo</title>
</head>
<body>
<h1 id="top">AnimCJK Red PNG Demo</h1>
<nav class="link">
<a href="https://github.com/parsimonhi/animCJK"><span>Download</span></a>
<a href="./"><span>Sample selector</span></a>
</nav>
<fieldset class="langSelector"></fieldset>
<fieldset class="dataSelector"></fieldset>
<p id="p">PNG image generated on the fly from a SVG</p>
<figure id="a"></figure>
<fieldset class="charListSelector"></fieldset>
<footer>
<nav class="link">
<a href="#"><span>Top</span></a>
<a href="./"><span>Sample selector</span></a>
<a href="../licenses/COPYING.txt"><span>Licences</span></a>
</nav>
</footer>
<script src="_js/magicAcjk.js"></script>
<script>
function getRadioValue(name)
{
	let list=document.querySelectorAll('[name="'+name+'"]');
	for(k=0;k<list.length;k++) if(list[k].checked) return list[k].value;
	return "Ja";
}
function run(s)
{
	let r;
	r=generateRedPngFromSvg(s,300,"transparent");
	document.getElementById("a").innerHTML="<img src=\""+r+"\">";
}
function doIt()
{
  	let e=document.querySelector('[name="data"]'),c=e.value;
  	document.getElementById("a").innerHTML="";
	if(c)
	{
		let dec=c.codePointAt(0),lang=getRadioValue("lang");
		e.value=String.fromCodePoint(dec);
		fetch('../svgs'+lang+'/'+dec+'.svg')
		.then(r=>{if(!r.ok) throw r.statusText; return r.text();})
		.then(r=>{run(r);return true;})
		.catch(e=>document.getElementById("a").innerHTML=e+' in svgs'+lang);
	}
}
</script>
<script src="_js/selectorAcjk.js"></script>
</body>
</html>
